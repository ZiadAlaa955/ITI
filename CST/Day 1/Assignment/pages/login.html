<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Style.css" />
  </head>
  <body class="logReg">
    <form action="../pages/main.html" id="loginform" method="get">
      <fieldset id="loginField">
        <legend id="loginLegend">Login</legend>
        <label for="loginUserName" accesskey="n">User <u>N</u>ame: </label>
        <br />
        <input
          type="text"
          name="userName"
          id="loginUserName"
          placeholder="Enter user name"
        />
        <br />
        <label for="loginPassword" accesskey="p">User <u>P</u>assword: </label>
        <br />
        <input
          type="text"
          name="userName"
          id="loginPassword"
          placeholder="Enter password"
        />
        <br />
        <input type="checkbox" name="rememberMe" id="rememberMe" />
        <label for="rememberMe">Remember Me</label>
        <br />
        <div id="loginSubmit">
          <input type="submit" name="submit" value="Sign in" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
