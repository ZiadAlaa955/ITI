<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="#"><img src="" /></a>
    <form action="home.html">
      <fieldset>
        <legend>Simple Form</legend>
        <label for="usrnm">user Na<u>m</u>e</label>
        <input
          accesskey="m"
          type="text"
          id="usrnm"
          name="usrname"
          placeholder="enter your name"
        /><br />
        <label>user <u>p</u>assword</label>
        <input
          type="password"
          name="usrpswd"
          placeholder="enter your password"
        /><br />
        <input type="radio" name="radio" value="r1" id="r1" /><label for="r1"
          >radio1</label
        ><br />
        <input type="radio" name="radio" value="r2" id="r2" /><label for="r2"
          >radio2</label
        ><br />
        <input type="radio" name="radio" value="r3" /><label>radio3</label
        ><br />
        <input type="radio" name="radio" value="r4" /><label>radio4</label
        ><br />
        <input type="radio" name="radio" /><label>radio5</label><br />
        <input type="checkbox" name="chkbx1" />
        <input type="checkbox" name="chkbx2" />
        <input type="checkbox" name="chkbx3" />
        <input type="checkbox" name="chkbx4" />
        <input type="checkbox" name="chkbx5" />
        <input type="checkbox" name="chkbx6" />
        <input type="checkbox" name="chkbx7" />
        <textarea cols="45" rows="5"></textarea>
        <select>
          <optgroup label="grp1">
            <option>option#1</option>
            <option>option#2</option>
            <option>option#3</option>
          </optgroup>
          <optgroup label="grp2" disabled>
            <option>option#4</option>
            <option>option#5</option>
            <option>option#6</option>
            <option>option#7</option>
          </optgroup>
          <optgroup label="grp3">
            <option>option#8</option>
            <option>option#9</option>
            <option>option#10</option>
            <option>option#11</option>
            <option>option#12</option>
          </optgroup>
        </select>
        <!-- <label>user email</label
        ><input type="email" name="usremail" value="email field" /><br /> -->
        <input type="submit" value="send data" />
        <input type="reset" />
        <input type="reset" value="clear data" />
      </fieldset>
    </form>
  </body>
</html>
