<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 2px solid red;
        border-collapse: collapse;
      }
      td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        table 1.1
      </caption>
      <tfoot>
        <tr>
          <td>footer#1</td>
          <td>footer#2</td>
          <td>footer#3</td>
          <td>footer#4</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>cell2.1</td>
          <td>cell2.2</td>
          <td>cell2.3</td>
          <td>cell2.4</td>
        </tr>
        <tr>
          <td>cell3.1</td>
          <td>cell3.2</td>
          <td rowspan="3">cell3.3</td>
          <td>cell3.4</td>
        </tr>
        <tr>
          <td>cell4.1</td>
          <td>cell4.2</td>

          <td>cell4.4</td>
        </tr>
        <tr>
          <td>cell5.1</td>
          <td>cell5.2</td>

          <td>cell5.4</td>
        </tr>
      </tbody>
      <thead>
        <tr>
          <th colspan="2">cell1.1</th>
          <th colspan="2">cell1.2</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
