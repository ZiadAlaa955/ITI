<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="welcome.html" method="get" id="myForm">
      <table>
        <tr>
          <td><label for="username">User Name</label></td>
          <td><input type="text" id="username" name="username" required /></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" id="email" name="email" required /></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td>
            <input type="password" id="password" name="password" required />
          </td>
        </tr>
        <tr>
          <td><label for="job">Job title</label></td>
          <td><input type="text" id="job" name="job" required /></td>
        </tr>
        <tr>
          <td><label for="mobile">Mobile Number</label></td>
          <td><input type="tel" id="mobile" name="mobile" required /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender</label></td>
          <td><input type="text" id="gender" name="gender" required /></td>
        </tr>
        <tr>
          <td><label for="address">Address</label></td>
          <td><input type="text" id="address" name="address" required /></td>
        </tr>
      </table>
      <input type="submit" value="Submit" id="submitButton" />
    </form>
  </body>
</html>
