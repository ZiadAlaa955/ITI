<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="inputName"><b>Enter your name:</b> </label>
    <input type="text" id="inputName" />
    <br />
    <br />
    <br />
    <label for="inputAge"><b>Enter your age:</b> </label>
    <input type="number" id="inputAge" />
    <br />
    <br />
    <br />
    <label>
      <input type="radio" name="gender" value="male" id="maleID" />
      <img src="cookies/1.jpg" alt="Option 1" />
    </label>
    <label>
      <input type="radio" name="gender" value="female" id="femaleID" />
      <img src="cookies/2.jpg" alt="Option 2" />
    </label>
    <br />
    <br />
    <br />
    <label for="Colors">Enter your favourite color: </label>
    <select name="colors" id="Colors">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
    <br />
    <br />
    <br />
    <input type="submit" value="Register" id="submitButton" />
    <script src="polyfill.js"></script>
  </body>
</html>
