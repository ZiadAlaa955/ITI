  <body>
    <svg width="300" height="280">
      <polygon points="200,10,200,250,50,250" fill="red" />

      <text x="120" y="270" font-size="30">a</text>
      <text x="210" y="150" font-size="30">b</text>
      <text x="90" y="140" font-size="30">c</text>
    </svg>
    <h1>According to phythagoras thoerem</h1>
    <math
      xmlns="http://www.w3.org/1998/Math/MathML"
      mathColor="red"
      mathSize="30px"
    >
      <mi>C</mi>
      <mo>=</mo>
      <msqrt>
        <msup>
          <mi> a </mi>
          <mn> 2 </mn>
        </msup>
        <mo> + </mo>
        <msup>
          <mi> b </mi>
          <mn> 2 </mn>
        </msup>
      </msqrt>
    </math>
